<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Relaxation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="120" class="btn">2 Minutes</button>
          <button data-time="300" class="btn">5 Minutes</button>
          <button data-time="600" class="btn">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="200" cy="200" r="190" stroke="#f5d0f2" stroke-width="10" />
                </svg>
              <svg class="moving-outline" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="200" cy="200" r="190" stroke="#ffffff" stroke-width="10"/>
                </svg>
          <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"></button>
        <button data-sound="./sounds/forest.mp3" data-video="./video/forest.mp4" ></button>
        <button data-sound="./sounds/space.mp3" data-video="./video/space.mp4"></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
